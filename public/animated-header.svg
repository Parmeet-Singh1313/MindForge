<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 200">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4A90E2;stop-opacity:1">
        <animate attributeName="stop-color" values="#4A90E2; #9B59B6; #4A90E2" dur="4s" repeatCount="indefinite" />
      </stop>
      <stop offset="100%" style="stop-color:#9B59B6;stop-opacity:1">
        <animate attributeName="stop-color" values="#9B59B6; #4A90E2; #9B59B6" dur="4s" repeatCount="indefinite" />
      </stop>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <text x="400" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="40" font-weight="bold" fill="url(#gradient)" filter="url(#glow)">
    Forge Your AI Future
    <animate attributeName="opacity" values="0.8;1;0.8" dur="2s" repeatCount="indefinite" />
  </text>
  
  <text x="400" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" fill="#666">
    Where Minds Meet Machine Learning
    <animate attributeName="opacity" values="0.6;0.9;0.6" dur="3s" repeatCount="indefinite" />
  </text>
  
  <!-- Animated gear icons -->
  <g transform="translate(150,100)" fill="url(#gradient)">
    <path d="M10,0 L8,4 L12,4 Z">
      <animateTransform attributeName="transform" type="rotate" from="0 10 10" to="360 10 10" dur="4s" repeatCount="indefinite"/>
    </path>
  </g>
  
  <g transform="translate(650,100)" fill="url(#gradient)">
    <path d="M10,0 L8,4 L12,4 Z">
      <animateTransform attributeName="transform" type="rotate" from="360 10 10" to="0 10 10" dur="4s" repeatCount="indefinite"/>
    </path>
  </g>
</svg>
